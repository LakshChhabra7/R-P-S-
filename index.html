<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style>
            body {
                background-color: black;
                color: white;
            }
            
            .btn {     
                background-color: black;
                margin-left: 20px;
                border: 3px solid white;
                border-radius: 100px;
                padding: 40px;
            }
            .btn:hover {
                cursor: pointer;
            }
            .emoji {
                width: 50px;
            }
        </style>

    </head>


    <body>
        <p>Rock Paper Scissors</p>
        
        <button onclick="game('rock');" class="btn">
            <div>
                <img class="emoji" src="emojis/rock-emoji.png">
            </div>
        </button>

        <button onclick="game('paper');" class="btn">
            <div>
                <img class="emoji" src="emojis/paper-emoji.png">
            </div>
        </button>

        <button onclick="game('scissors');" class="btn">
            <div>
                <img class="emoji" src="emojis/scissors-emoji.png">
            </div>
        </button>

        <p class="js-result" 
            style="font-size: 30px;
            font-weight: bold;
            "></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button style="padding: 8px 10px;
            cursor: pointer;"
            onclick="
            score.Wins = 0;
            score.Losses = 0;
            score.Ties = 0;
            localStorage.removeItem('score');
            updateScore();
            ">Reset Score</button>

        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
